mutation Register($email:String!, $username:String!, $password:String!, $firstName:String!, $lastName:String! ) {
  register(userinfo: {username:$username, email:$email, password:$password, firstName:$firstName, lastName:$lastName} ) {
    errors {
      field
      message
    } 
    user {
      id
      username
      firstName
      lastName
    }
  }
}